<!DOCTYPE html>
<html lang="*">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGCalc</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/icon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div id="resultarea" class="resultarea">
    <span type="number" id="question"></span>

    <div id="resultt">
      <div id="result">Výsledok...</div>
    </div>
  </div>
  <div class="tablediv">
    <table>
      <tr>
        <td class="doublecolumn clearbutton" colspan="2" onclick="vi()">Clr</td>
        <td colspan="2" onclick="DeleteLatest()" class="clearbutton">Del</td>
        <td colspan="2" onclick="add(' ⋮ ')" class="operator" id="percent">⋮</td>
        <td colspan="2" onclick="add(' : ')" class="operator">:</td>
      </tr>
      <tr>
        <td colspan="2" class="doublecolumn" colspan="2" onclick="add('1')">1</td>
        <td colspan="2" onclick="add('2')">2</td>
        <td colspan="2" onclick="add('3')">3</td>
        <td colspan="2" onclick="add(' X ')" class="operator">X</td>

      </tr>
      <tr>
        <td colspan="2" class="doublecolumn" colspan="2" onclick="add('4')">4</td>
        <td colspan="2" onclick="add('5')">5</td>
        <td colspan="2" onclick="add('6')">6</td>
        <td colspan="2" onclick="add(' - ')" class="operator">-</td>


      </tr>
      <tr>
        <td colspan="2" class="doublecolumn" colspan="2" onclick="add('7')">7</td>
        <td colspan="2" onclick="add('8')">8</td>
        <td colspan="2" onclick="add('9')">9</td>
        <td colspan="2" onclick="add(' + ')" class="operator">+</td>
      </tr>
      <tr>
        <td onclick="add('(')" class="zat">(</td>
        <td onclick="add(')')" class="zat">)</td>
        <td colspan="2" rowspan="2" onclick="add('0')">0</td>
        <td colspan="2" rowspan="2" onclick="add(',')">,</td>
        <td colspan="2" rowspan="2" onclick="calc()" class="is">=</td>
      </tr>

      <tr></tr>

      <tr id="cfun">
        <td colspan="1" onclick="about()" class="info">ℹ️</td>
        <td colspan="1" onclick="DilButton()" class="dilbutton">⌨️</td>
        <td colspan="1" onclick="add('π')" class="pi function operator">π</td>
        <td colspan="1" class="function operator site" onclick="add('e')">e</td>
        <td colspan="1" onclick="add('ʀ')" class="function operator">ʀ</td>
        <td class="operator function" onclick="add('↑')">↑</td>
        <td colspan="1" class="function operator site" onclick="add('↑₂')">■₂</td>
        <td class="operator function" onclick="add('↑₃')">□₃</td>
      </tr>
    </table>
  </div>
</body>

</html>
